<ion-header>
  <ion-toolbar>
    <ion-title>Mis datos personales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-grid>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Apellido paterno</ion-label>
          <ion-input type="text" [(ngModel)]="paterno"></ion-input>
        </ion-item>

          
        <ion-item>
          <ion-label position="stacked">Apellido materno</ion-label>
          <ion-input type="text" [(ngModel)]="materno"></ion-input>
        </ion-item>

          
        <ion-item>
          <ion-label position="stacked">Edad</ion-label>
          <ion-input type="numeric" readonly="true" [(ngModel)]="edad"></ion-input>
        </ion-item>


      <ion-item>
        <ion-button color="primary" (click)="aumentarAnio()">Aumentar edad</ion-button>
        <ion-button color="primary" (click)="restarAnio()">Restar edad</ion-button>
      </ion-item>

      </ion-list>
    </ion-grid>
  
  </ion-row>

  <ion-row>
    <ion-grid>
      <ion-item>
        <ion-label position="stacked">Sexo</ion-label>
        <ion-select [(ngModel)]="sexo"  placeholder="Seleccione una opciÃ³n" okText="Seleccionar" cancelText="Cancelar">
          <ion-select-option value="M">Mujer</ion-select-option>
          <ion-select-option value="H">Hombre</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Mascotas</ion-label>
        <ion-select [(ngModel)]="mascotas" multiple="true" [value]="mascotas" >
          <ion-select-option value="COTORRO">Cotorro</ion-select-option>
          <ion-select-option value="GATO">Gato</ion-select-option>
          <ion-select-option value="PERRO">Perro</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-grid>
  </ion-row>
  <ion-row>
    <ion-grid>
       <!-- Resultados-->
      <ion-list>
        <p>Nomnbre completo : {{nombre}} {{paterno}} {{materno}} </p>
        <p>Edad:{{edad}}</p>
        <p>Sexo : {{ sexo == ''? '': (sexo == 'H' ? 'HOMBRE':'MUJER')}}</p>
        <p>Mascotas: {{ mascotas}}</p>
      </ion-list>
    </ion-grid>
  </ion-row>

</ion-content>
