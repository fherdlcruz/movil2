<ion-header>
  <ion-toolbar>
    <ion-title>Mis datos personales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-grid>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Apellido paterno</ion-label>
          <ion-input type="text" [(ngModel)]="paterno"></ion-input>
        </ion-item>

          
        <ion-item>
          <ion-label position="stacked">Apellido materno</ion-label>
          <ion-input type="text" [(ngModel)]="materno"></ion-input>
        </ion-item>

          
        <ion-item>
          <ion-label position="stacked">Edad</ion-label>
          <ion-input type="numeric" readonly="true" [(ngModel)]="edad"></ion-input>
        </ion-item>

      </ion-list>
    </ion-grid>
  
  </ion-row>

  <ion-row>
    <ion-grid>
       <!-- Resultados-->
      <ion-list>
        <p>Nomnbre completo : {{nombre}} {{paterno}} {{materno}} </p>
        <p>Edad:{{edad}}</p>
      </ion-list>
    </ion-grid>
  </ion-row>
  <ion-row>
    <ion-grid>
      <ion-item>
        <ion-button color="primary" (click)="aumentarAnio()">Aumentar edad</ion-button>
        <ion-button color="primary" (click)="restarAnio()">Restar edad</ion-button>

      </ion-item>
    </ion-grid>
  </ion-row>

</ion-content>
